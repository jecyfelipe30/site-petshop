<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Shop Moderno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">Pet Shop</a>
        <ul class="nav-links">
          <li><a href="#home">Início</a></li>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="container">
      <h1>Bem-vindo ao Pet Shop</h1>
      <p>O melhor cuidado para seu melhor amigo.</p>
      <div class="imagens-home">
        <img src="images/pet1.jpg" alt="Pet 1" />
        <img src="images/pet2.jpg" alt="Pet 2" />
        <img src="images/pet3.jpg" alt="Pet 3" />
      </div>
    </div>
  </section>

  <section id="servicos" class="services">
    <div class="container">
      <h2>Nossos Serviços</h2>
      <ul>
        <li>Tosa e Banho</li>
        <li>Consultas Veterinárias</li>
        <li>Vacinação</li>
        <li>Petshop Completo</li>
      </ul>
    </div>
  </section>

  <section id="contato" class="contact">
    <div class="container">
      <h2>Contato</h2>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form action="https://formspree.io/f/xnndkkav" method="POST">
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 Pet Shop. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
